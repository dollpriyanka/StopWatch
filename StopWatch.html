<!DOCTYPE html>
<html>
<head>
	<title>Stop Watch</title>
	<meta charset="utf-8">
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="stop.css">
</head>
<body>
<div class="container">
   <h1>StopWatch</h1>
   <p class="time">00 : 00.0</p>
   <div class="buttons">
   	<button id="start" onclick="this.disabled=true;calltimer()">Start</button>
   	<button id="stop" onclick="stoptimer()">Stop</button>
   	<button id="clear" onclick="cleartimer()">Clear</button>
   </div>
</div>
<script src="stop.js"></script>
</body>
</html>
